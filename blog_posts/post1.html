<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="/images/favicon-32x32.PNG">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><!-- TITLE: Replace with your blog post title --></title>
    <link rel="stylesheet" href="/styles.css">
    <script defer src="/scripts/loadComponents.js"></script>
</head>
<body>
    <div id="nav-placeholder"></div>
    <main>
        <article class="blog-post">
            <h1>COMING SOON</h1>
            <div class="post-meta">
                <time datetime="2024-11-11"><!-- DATE: Replace with publication date --></time>
            </div>

            <!-- Introduction -->
            <section class="post-intro">
                <p><!-- Add your introduction paragraph here --></p>
            </section>

            <!-- Main Content -->
            <section class="post-content">
                <!-- Add your main content here -->
                <!-- Use h2 for main sections -->
                <h2><!-- Section Title --></h2>
                <p><!-- Section content --></p>

                <!-- For code examples, use: -->
                <pre><code>
                    <!-- Your code here -->
                </code></pre>

                <!-- For images, use: -->
                <figure>
                    <img src="/images/blog_posts/post1/blog_thumbnail_gpt2.PNG" alt="Description of image">
                    <figcaption>coming soon</figcaption>
                </figure>
            </section>

            <!-- Conclusion -->
            <section class="post-conclusion">
                <h2>Conclusion</h2>
                <p><!-- Add your concluding thoughts here --></p>
            </section>

            <!-- Optional: Add tags or categories -->
            <div class="post-tags">
                <span class="tag"><!-- Tag 1 --></span>
                <span class="tag"><!-- Tag 2 --></span>
            </div>

            <!-- Appendix Section -->
            <section class="post-appendix">
                <h2>Appendix - Feedback Points</h2>
                
                <!-- General Feedback -->
                <h3>General</h3>
                <ul>
                    <li><span class="checkbox-checked">✔️</span> <label>Remove hover animations from non-clickable elements</label></li>
                    <li><span class="checkbox-checked">✔️</span> <label>Adjust section margins for better spacing</label></li>
                    <li><span class="checkbox-checked">✔️</span>  <label>Fix hamburger menu icon visibility when menu is open on mobile</label></li>
                    <li><span class="checkbox-checked">✔️</span>  <label>Increase navigation bar size and font size for better emphasis</label></li>
                    <li><span class="checkbox-checked">✔️</span>  <label>Resolve redundancy between Logo and About section</label></li>
                    <li><span class="checkbox-unchecked">✖️</span> <label>Improve SEO and accessibility (Google Lighthouse)</label></li>
                </ul>

                <!-- Welcome Page Feedback -->
                <h3>Welcome Page</h3>
                <ul>
                    <li><span class="checkbox-unchecked">✖️</span> <label for="welcome1">Utilize side spaces better in main image</label></li>
                    <li><span class="checkbox-unchecked">✖️</span> <label for="welcome2">Consider light mode for better accessibility (or add theme switch)</label></li>
                    <li><span class="checkbox-unchecked">✖️</span> <label for="welcome3">Style links as buttons with clear borders and hover states</label></li>
                    <li><span class="checkbox-unchecked">✖️</span> <label for="welcome4">Make page fit without scrolling</label></li>
                    <li><span class="checkbox-checked">✔️</span> <label for="welcome5">Replace globe with logo initials</label></li>
                </ul>

                <!-- Work Experience Page Feedback -->
                <h3>Work Experience Page</h3>
                <ul>
                    <li><span class="checkbox-checked">✔️</span> <label for="work2">Restructure profile picture and text layout (picture left, text right)</label></li>
                    <li><span class="checkbox-checked">✔️</span> <label for="work3">Remove hover effects from non-clickable cards</label></li>
                    <li><span class="checkbox-unchecked">✖️</span> <label for="work4">Standardize card font sizes and use consistent pill components for keywords</label></li>
                    <li><span class="checkbox-checked">✔️</span> <label for="work5">Align all cards (Building Bridges, Roles, Work History) consistently</label></li>
                    <li><span class="checkbox-checked">✔️</span> <label for="work6">Don't allow work history card to be so wide, hard to read</label></li>
                    <li><span class="checkbox-checked">✔️</span> <label for="work7">Revise keyword styling (blue background, white text for non-links)</label></li>
                    <li><span class="checkbox-unchecked">✖️</span> <label for="work8">Change work items to blue vertical timeline instead of nested cards</label></li>
                </ul>

                <!-- Volunteer Page Feedback -->
                <h3>Volunteer Page</h3>
                <ul>
                    <li><span class="checkbox-checked">✔️</span> <label for="feedback2">If there is only 3 pics in the carousel, then don’t display the arrows</label></li>
                    <li><span class="checkbox-checked">✔️</span> <label for="feedback3">Once you reach the last pic, if you click next you can scroll left to the very first pic</label></li>
                </ul>
            </section>
        </article>
    </main>
    <div id="footer-placeholder"></div>
</body>
</html>
