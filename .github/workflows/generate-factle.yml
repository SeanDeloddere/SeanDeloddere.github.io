name: Generate Daily Factle Question

on:
  schedule:
    # Run at 23:00 UTC = 00:00 CET (midnight Central European Time)
    - cron: '0 23 * * *'
  workflow_dispatch: # Allow manual trigger for testing

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r scripts/generation/requirements.txt

      - name: Generate daily question
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
          TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}
        run: python scripts/generation/generate_question.py

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add factle/questions.json factle/generation_log.json
          git diff --cached --quiet || git commit -m "ðŸŽ² Add Factle question for $(date -u +%Y-%m-%d)"
          git push
