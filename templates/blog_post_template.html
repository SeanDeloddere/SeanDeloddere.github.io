<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><!-- TITLE: Replace with your blog post title --></title>
    <link rel="stylesheet" href="/styles.css">
    <script defer src="/scripts/loadComponents.js"></script>
</head>
<body>
    <div id="nav-placeholder"></div>
    <article class="blog-post">
        <main>
            <h1><!-- TITLE: Replace with your blog post title --></h1>
            <div class="post-meta">
                <time datetime="YYYY-MM-DD"><!-- DATE: Replace with publication date --></time>
                <span class="reading-time"><!-- Optional: Add estimated reading time --></span>
            </div>

            <!-- Introduction -->
            <section class="post-intro">
                <p><!-- Add your introduction paragraph here --></p>
            </section>

            <!-- Main Content -->
            <section class="post-content">
                <!-- Add your main content here -->
                <!-- Use h2 for main sections -->
                <h2><!-- Section Title --></h2>
                <p><!-- Section content --></p>

                <!-- For code examples, use: -->
                <pre><code>
                    <!-- Your code here -->
                </code></pre>

                <!-- For images, use: -->
                <figure>
                    <img src="/images/posts/image-name.jpg" alt="Description of image">
                    <figcaption>Optional image caption</figcaption>
                </figure>
            </section>

            <!-- Conclusion -->
            <section class="post-conclusion">
                <h2>Conclusion</h2>
                <p><!-- Add your concluding thoughts here --></p>
            </section>

            <!-- Optional: Add tags or categories -->
            <div class="post-tags">
                <span class="tag"><!-- Tag 1 --></span>
                <span class="tag"><!-- Tag 2 --></span>
            </div>
        </main>
    </article>
    <div id="footer-placeholder"></div>
</body>
</html>
